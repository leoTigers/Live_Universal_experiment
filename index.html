<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="canvas.js"></script>
	<title>Title</title>
</head>
<body>
<div class="experiment">

	<div >
		<table id="exp">

		</table>
		<table>
			<tr id="items">
			</tr>
		</table>
		<h2>Score : <span id="score"></span></h2><br/>
		<label for="jump"><h2>Max jump level: </h2></label><input onchange="setScore(...gr.simulate())"
		                                                              style="width: 50px" type="number"
		                                                              id="jump" name="jump"
		                                                              min="0" max="10" value="0"><br/>
		<label for="effectiveness"><h2>Effectiveness level: </h2></label><input onchange="setScore(...gr.simulate())"
		                                                              style="width: 50px" type="number"
		                                                              id="effectiveness" name="effectiveness"
		                                                              min="0" max="45" value="0"><br/>
		<h2>Expected G score : <span id="Gscore"></span></h2><br/>
	</div>
	<div class="exps">
		<h2>Expected score on tool usage</h2>
		<table id="exp_scores">

		</table>
	</div>
</div>
<!--
<div>
Current tool:<span id="currentTool"></span>
</div>-->
<div class="bottoms"><h2>Limits : </h2><span id="limits"></span></div>
<div class="bottoms">
	<button onclick="export_base64()">Export</button>
	<label for="export_zone"></label><textarea id="export_zone"></textarea>
</div>
<div class="bottoms">
	<button onclick="import_base64()">Import</button>
	<label for="import_zone"></label><textarea id="import_zone"></textarea>
</div>
</body>
</html>
